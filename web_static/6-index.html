<!DOCTYPE html>
<html lang="EN" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="tab icon" href="images/favicon.ico" type="image/x-icon">
        <title>AirBnB Clone</title>
    </head>
    <body>
        <header>
            <div class="header-icon" style="background-image: url(./images/logo.png)">
            </div>
        </header>
        <div class="container">            
            <section class="filters">
                <div>
                    <button>
                        Search
                    </button>
                </div>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li><h2>Arizona</h2></li>
                        <li>Phoenix</li>
                        <li>Scottsdale</li>
                        <li><h2>California</h2></li>
                        <li>Los Altos</li>
                        <li>San Francisco</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Kitchen, Iron...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Television</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            <span>Best School</span>
        </footer>
    </body>
</html>
